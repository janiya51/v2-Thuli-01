<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Applications - LIMS</title>
    <link rel="icon" href="https://i.imgur.com/s41tGvI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button class="mobile-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div th:replace="~{sidebar :: sidebar(activePage='applications', roleName='Finance Officer')}"></div>
    <div class="main-content">
        <div class="table-container">
            <h2 class="mb-4">Applications Pending Premium Calculation</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Customer Name</th>
                            <th>Product Type</th>
                            <th>Coverage</th>
                            <th>Status</th>
                            <th>Calculated Premium</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="app : ${applications}" th:if="${app.currentStatus.name() == 'PendingFO'}">
                            <td th:text="${app.applicationId}"></td>
                            <td th:text="${app.user != null ? app.user.firstName + ' ' + app.user.lastName : 'N/A'}"></td>
                            <td th:text="${app.productType}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(app.desiredCoverage, 0, 'COMMA', 2, 'POINT')}"></td>
                            <td><span class="badge bg-info text-dark" th:text="${app.currentStatus}"></span></td>
                            <td th:text="${'$' + #numbers.formatDecimal(premiums[app.applicationId], 0, 'COMMA', 2, 'POINT')}"></td>
                            <td>
                                <form th:action="@{/fo/finalize-application}" method="post" class="d-inline">
                                    <input type="hidden" name="applicationId" th:value="${app.applicationId}" />
                                    <input type="hidden" name="annualPremium" th:value="${premiums[app.applicationId]}" />
                                    <button type="submit" class="btn btn-sm btn-success">Finalize & Send</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="/fo/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('active'));
    </script>
</body>
</html>
